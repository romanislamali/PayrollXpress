<div class="container">
    <div class="row" style="margin-top: 50px">
        <div class="col-3">
        </div>
        <div class="card col-6" style="background-color: rgb(188, 236, 255)">
            <h3 class="text-center" style=" margin-top: 20px">Update Account Type</h3>
            <form (ngSubmit)="accountTypeUpdate()">
                <div class="row p-3">
                    <input type="text" class="form-control" name="type_name"
                        [(ngModel)]="at.type_name"/><br><br>
                </div>
                <div class="p-3 d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2">Update</button>
                </div>
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
